name: ai_review
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: ["main"]

jobs:
  ai_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute diff (PR or Push)
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "mode=pr" >> "$GITHUB_OUTPUT"
            echo "base_sha=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
            echo "head_sha=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_OUTPUT"
            echo "pr_number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "mode=push" >> "$GITHUB_OUTPUT"
            echo "base_sha=${{ github.event.before }}" >> "$GITHUB_OUTPUT"
            echo "head_sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "pr_number=null" >> "$GITHUB_OUTPUT"
          fi
          # توليد الـ diff في ملف
          git diff --unified=3 "${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}" "${{ github.sha }}" > pr.diff

      - name: Call backend /v1/analyze
        env:
          API_URL: ${{ secrets.AI_REVIEW_API_URL }}
        shell: bash
        run: |
          set -euo pipefail
          
          # استخراج القيم من الخطوة السابقة
          MODE="${{ steps.diff.outputs.mode }}"
          BASE_SHA="${{ steps.diff.outputs.base_sha }}"
          HEAD_SHA="${{ steps.diff.outputs.head_sha }}"
          PR_NUM=${{ steps.diff.outputs.pr_number }}
          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"

          # استعمال jq لبناء JSON صحيح 100% لتفادي مشاكل الـ Escaping
          jq -n \
            --arg source "github_actions" \
            --arg repo "$REPO" \
            --argjson pr_number "$PR_NUM" \
            --arg commit_sha "$HEAD_SHA" \
            --rawfile diff_text pr.diff \
            --arg actor "$ACTOR" \
            --arg mode "$MODE" \
            --arg base_sha "$BASE_SHA" \
            '{
              source: $source,
              repo: $repo,
              pr_number: $pr_number,
              commit_sha: $commit_sha,
              diff_text: $diff_text,
              metadata: {
                actor: $actor,
                mode: $mode,
                base_sha: $base_sha
              }
            }' > request.json

          echo "Sending request to $API_URL/v1/analyze..."
          
          # إرسال الطلب والتثبت من النتيجة
          curl -sS -L -X POST "$API_URL/v1/analyze" \
            -H "Content-Type: application/json" \
            --data-binary @request.json \
            --fail-with-body